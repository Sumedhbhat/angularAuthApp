<div *ngIf="service.editModal">
  <div class="backdrop"></div>
  <form #form="ngForm" ngClass="" (submit)="employeeUpdate(form)">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Employee Details</h2>
        <i
          class="fa-solid fa-xmark"
          style="font-size: 20px"
          (click)="closeEditModal()"
          role="button"
        ></i>
      </div>
      <div class="modal-body row gap-3">
        <div ngClass="input-group">
          <input
            type="text"
            ngClass="form-control"
            placeholder="Name"
            #name="ngModel"
            name="name"
            required
            [(ngModel)]="service.selectedEmployee.name"
          />
        </div>
        <div ngClass="input-group">
          <input
            type="text"
            ngClass="form-control"
            placeholder="Email"
            #email="ngModel"
            name="email"
            required
            [(ngModel)]="service.selectedEmployee.email"
          />
        </div>
        <div ngClass="input-group">
          <input
            type="number"
            ngClass="form-control"
            placeholder="Salary"
            #salary="ngModel"
            name="salary"
            required
            [(ngModel)]="service.selectedEmployee.salary"
          />
        </div>
        <div ngClass="input-group">
          <input
            type="text"
            ngClass="form-control"
            placeholder="Mobile"
            #mobile="ngModel"
            name="mobile"
            minlength="10"
            maxlength="10"
            required
            [(ngModel)]="service.selectedEmployee.mobile"
          />
        </div>
      </div>
      <div class="modal-footer mt-3">
        <button type="submit" class="btn btn-secondary m-1">Update</button>
        <button
          type="button"
          (click)="closeEditModal()"
          class="btn btn-primary m-1"
        >
          Close
        </button>
      </div>
    </div>
  </form>
</div>
